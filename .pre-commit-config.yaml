repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--line-length=119]
        stages: [pre-commit]

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]
        stages: [pre-commit]

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.6
    hooks:
      - id: uv-lock
      - id: uv-export

  - repo: local
    hooks:
      - id: unittest
        name: Run unit tests
        entry: python -m unittest discover -s test -p "test_*.py"
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
  -   repo: https://github.com/asottile/pyupgrade
      rev: v3.19.0  # Use the latest version
      hooks:
      -   id: pyupgrade
          args: [--py310-plus]