repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--line-length=119]
        stages: [pre-commit]

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: generate-docs
        name: Generate Documentation
        entry: python generate_api_docs.py
        language: system
        stages: [pre-commit]
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.6
    hooks:
      - id: uv-lock
      - id: uv-export