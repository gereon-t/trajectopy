<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ style_file }}">
    <style type="text/css">
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(245, 245, 245);
            width: 80%;
            margin: auto;
            margin-bottom: 50px;
            margin-top: 65px;
        }

        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 65px;
            background-color: white;
            border-bottom: 1px solid #e8e8e8;
            z-index: 1000;
        }

        .title {
            font-size: 24px;
            font-weight: 400;
            margin: auto;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .trajectopy-logo {
            height: 40px;
            cursor: pointer;
        }

        .trajectopy-text {
            font-size: 20px;
            font-weight: 400;
            margin-left: 8px;
            margin-top: 5px;
            text-decoration: none;
            color: black;
        }

        .left-section {
            width: 150px;
            display: flex;
            align-items: center;
            margin-left: 24px;
            text-decoration: none;
        }

        .middle-section {
            display: flex;
            flex: 1;
            flex-direction: row;
            align-items: center;
            max-width: 500px;
        }

        .right-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-right: 24px;
        }

        .footer {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgb(245, 245, 245);
            height: 20px;
            font-size: 12px;
            color: #606060;
        }

        .report-container {
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #e8e8e8;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .separator {
            width: 80%;
            height: 1px;
            background-color: #b1b1b1;
            margin: auto;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .vertical-separator {
            border-left: 1px solid #b1b1b1;
            height: 50px;
            position: relative;
        }

        .side-by-side-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .side-by-side-plot {
            width: 50%;
        }

        .one-line-plot {
            width: 100%;
        }

        @media print {
            .plot-container {
                width: 100%;
                padding-top: 50px;
                page-break-inside: avoid;
            }
        }
    </style>
    <title>{{title}}</title>
</head>

<body>

    <header class="header">
        <a href="https://github.com/gereon-t/trajectopy" class="left-section">
            <img class="trajectopy-logo" src="data:image/png;base64, {{ icon }}">
            <div class="trajectopy-text">Trajectopy</div>
        </a>
        <div class="middle-section"></div>
        <div class="right-section"></div>
    </header>
    <main>
        <div class="title">{{ title }}</div>
        <div class="report-container">
            {% for plot in one_line_plots %}
            <div class="one-line-plot">
                <div class="plot-container">
                    {{ plot }}
                </div>
            </div>
            <div class="separator"></div>
            {% endfor %}
        </div>
    </main>


    <div class="footer" id="footer">
        Made with&nbsp;<a href="https://github.com/gereon-t/trajectopy">Trajectopy</a>
    </div>
</body>

</html>
